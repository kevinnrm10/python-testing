<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Dashboard WebApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Mi WebApp</a>
      <a class="btn btn-outline-light" href="/nueva">+ Nueva entrada</a>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  // Cierra automáticamente todos los mensajes flash después de 3 segundos
  setTimeout(function () {
    var alerts = document.querySelectorAll('.auto-dismiss');
    alerts.forEach(function (alertEl) {
      var bsAlert = bootstrap.Alert.getOrCreateInstance(alertEl);
      bsAlert.close();
    });
  }, 3000);
</script>
</body>
</html>
